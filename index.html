<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorMatch</title>
  <link rel="shortcut icon" href="img/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="CSS/styles.css" />
  <script src="js/script.js"></script>
</head>

<body>

  <header id="">
    <nav class="navbar navbar-expand-md" id="main-navbar">
      <a class="navbar-brand" href="#">
        <img src="img/icon.png" id="logo" />
        <span id="title">ColorMatch</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav" id="nav-list">
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Products -->
  <section id="main-container" class="container">
    <h2 class="section-title">Our Products</h2>
    <div class="row">
      <div class="col-sm-6 col-md-4 mb-3">
        <div class="card" id="card">
          <div class="card-body text-center">
            <h5 class="card-title">Celestial Blue Paint</h5>
            <p class="card-text">Ideal for calm environments.</p>
            <img src="img/paint.jpg" alt="paint" class="img-fluid paint">
          </div>
          <div class="btn-center">
            <button class="btn custom-btn">
              <svg width="180px" height="60px" viewBox="0 0 180 60">
                <polyline points="179,1 179,59 1,59 1,1 179,1" />
              </svg>
              <span class="section-title">Buy</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 mb-3">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Nature Green Paint</h5>
            <p class="card-text">Bring freshness and harmony to your space.</p>
            <img src="img/paint.jpg" alt="paint" class="img-fluid paint">
          </div>
          <div class="btn-center">
            <button class="btn custom-btn">
              <svg width="180px" height="60px" viewBox="0 0 180 60">
                <polyline points="179,1 179,59 1,59 1,1 179,1" />
              </svg>
              <span class="section-title">Buy</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 mb-3">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Solar Yellow Paint</h5>
            <p class="card-text">Perfect for cheerful and vibrant environments.</p>
            <img src="img/paint.jpg" alt="paint" class="img-fluid paint">
          </div>
          <div class="btn-center">
            <button class="btn custom-btn">
              <svg width="180px" height="60px" viewBox="0 0 180 60">
                <polyline points="179,1 179,59 1,59 1,1 179,1" />
              </svg>
              <span class="section-title">Buy</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Color Simulator -->
  <section class="container text-center my-5">
    <h2 class="text-outline">Test a Background Color</h2>
    <input type="color" id="colorPicker" class="form-control w-25 mx-auto mt-3" />
    <div class="btn-center">
      <button class="btn custom-btn mt-4" onclick="mudarCor()">
        <svg width="180px" height="60px" viewBox="0 0 180 60">
          <polyline points="179,1 179,59 1,59 1,1 179,1" />
        </svg>
        <span class="section-title">Apply</span>
      </button>
    </div>
  </section>

  <script>
    function mudarCor() {
      const cor = document.getElementById('colorPicker').value;
      document.body.style.backgroundColor = cor;
    }
  </script>

  <footer id="footer">
    <div id="social-container">
      <ul>
        <li>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-youtube-square"></i></a>
        </li>
      </ul>
    </div>
    <p>&copy;2025 ColorMatch</p>
  </footer>

  <!-- Bootstrap JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.js"
    integrity="sha512-lsA4IzLaXH0A+uH6JQTuz6DbhqxmVygrWv1CpC/s5vGyMqlnP0y+RYt65vKxbaVq+H6OzbbRtxzf+Zbj20alGw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
